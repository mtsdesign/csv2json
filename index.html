
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Turn a CSV string into a Javascript object</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <pre class="CSV">
"ID";"Date";"Time";"Status"
"1";"2013.01.01";"10:03 AM";"Active"
"2";"2013.01.05";"07:45 AM";"Active"
"3";"2013.01.03";"9:12 PM";"Active"
"4";"2013.01.11";"6:37 AM";"Inactive"
"5";"2013.01.22";"12:57 PM";"Inactive"
</pre>
<input id="search_box" type="text">
<button id="btn_search">Search</button>
<pre class="output"></pre>
  
</body>

</html>
